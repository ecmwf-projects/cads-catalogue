import:
  - mars_multi_levtype
  - mars_variable_labels
  - mars_ml60_help
  - global_area_widget

# Use "product_type" rather than "dataset"
rename:
  dataset: product_type

# Remove these keys because they have no use
ignore_keys:
  - decade
  - step

widget_overrides:
  variable:
    details:
      columns: 2
  # The input MARS listing didn't cover full period so force it here
  year:
    details:
      values: ['2003','2004','2005','2006','2007','2008','2009','2010','2011',
               '2012','2013','2014','2015','2016','2017','2018','2019', '2020', 
               '2021']
      labels:
        '2003': '2003'
        '2004': '2004'
        '2005': '2005'
        '2006': '2006'
        '2007': '2007'
        '2008': '2008'
        '2009': '2009'
        '2010': '2010'
        '2011': '2011'
        '2012': '2012'
        '2013': '2013'
        '2014': '2014'
        '2015': '2015'
        '2016': '2016'
        '2017': '2017'
        '2018': '2018'
        '2019': '2019'
        '2020': '2020'
        '2021': '2021'

# Remove unecessary constraint keys
constraints_options:
  sort: true    # Sort so that subsequent updates make nice diffs
  leading_keys: ['product_type', 'year', 'month'] # keys that should appear first

helps:
  'model_level': 'Level 60 is the surface level'
  'time': 'Model base time as HH:MM (UTC)'
  'format': 'Note: if selecting netCDF and variables on more than one level type (single level, pressure level, model level) then the result will be a zip file containing a separate netCDF file for each type'

labels:
  # Make sure "GEMS" doesn't appear in ozone labels
  'variable':
    'multilev_210203': 'Ozone'
    'surface_210206': 'Total column ozone'
    'multilev_217020': 'Sulfate (chemistry)'
  'product_type':
    'reanalysis-monthly-means-of-daily-means': 'Monthly mean'
    'reanalysis-synoptic-monthly-means': 'Monthly mean by hour of day'

widget_order:
  - 'surface_help'
  - 'variable'
  - 'pressure_level'
  - 'model_level'
  - 'year'
  - 'month'
  - 'product_type'
  - 'time'
  - 'subarea_switch'
  - 'full_area'
  - 'area'
  - 'netcdf_info'
  - 'format'

# Ensure that variable names containing wavelengths or sizes are sorted 
# numerically among themselves according to those numbers
order:
  variable:
    'labels_containing_numbers'

extra_widgets:
  - name: 'netcdf_info'
    label: 'NetCDF conversion'
    type: 'FreeEditionWidget'
    details:
      text: 'Please note that if selecting netCDF and variables on more than one level type (single level / pressure level / model level) then the result will be a zip file containing a separate netCDF file for each type.<P>Please also note that a limitation of the netCDF3 format is that all but the last variable in the file must require less than 4GiB of storage. Since the values are packed into 2-byte integers and there are 115680 (480 longitude x 241 latitude, assuming the full area) values per horizontal field, it means the product of the number of levels, dates and times you select must not exceed 18564 or netCDF file creation will fail. This limit does not apply to the last variable in the file so can be disregarded if you have only selected one variable. The limit increases in proportion to any reduction in the area retrieved.'

# Stop the sample.json from changing all the time
random_seed: 0

force:
  expect: 'any'

groups:
  variable:
  - label: Single level
    open: false
    values:
    - 2m_dewpoint_temperature
    - 2m_temperature
    - black_carbon_aerosol_optical_depth_550nm
    - charnock
    - dust_aerosol_optical_depth_550nm
    - ice_temperature_layer_1
    - leaf_area_index_high_vegetation
    - leaf_area_index_low_vegetation
    - mean_sea_level_pressure
