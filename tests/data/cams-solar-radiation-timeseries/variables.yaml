
variables:
  " TOA":
    description: "Irradiation on horizontal plane at the top of atmosphere"
    units: "Wh m^-2"
  " Clear sky GHI":
    description: "Clear sky global irradiation on horizontal plane at ground level"
    units: "Wh m^-2"
  " Clear sky BHI":
    description: "Clear sky beam irradiation on horizontal plane at ground level"
    units: "Wh m^-2"
  " Clear sky DHI":
    description: "Clear sky diffuse irradiation on horizontal plane at ground level"
    units: "Wh m^-2"
  " Clear sky BNI":
    description: "Clear sky beam irradiation on mobile plane following the sun at normal incidence"
    units: "Wh m^-2"

