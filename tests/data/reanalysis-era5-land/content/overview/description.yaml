data-description:
  data-type: Gridded
  file-format: GRIB
  horizontal-coverage: Global
  horizontal-resolution: "0.1\xB0 x 0.1\xB0; Native resolution is 9 km."
  projection: Regular latitude-longitude grid
  temporal-coverage: January 1950 to present
  temporal-resolution: Hourly
  update-frequency: Monthly with a delay of about three months relatively to actual
    date.
  vertical-coverage: 'From 2 m above the surface level, to a soil depth of 289 cm.

    '
  vertical-resolution: '4 levels of the ECMWF surface model: Layer 1: 0 -7cm, Layer
    2: 7 -28cm, Layer 3: 28-100cm, Layer 4: 100-289cm

    Some parameters are defined at 2 m over the surface.

    '
