---
regex:
  - (?P<__0>.*)WFDE5/v(?P<version_1>[0-9\.]*)/(?P<variable_1>[a-zA-Z]*)/(?P<reference_dataset_1>.*)/(?P<variable_2>[a-zA-Z]*)_WFDE5_(?P<reference_dataset_2>[A-Z0-9\+]*)_(?P<year>\d{4})(?P<month>\d{2})_v(?P<version_2>[0-9\.]*).nc
  - (?P<__0>.*)WFDE5/v(?P<version_1>[0-9\.]*)/(?P<variable_1>[a-zA-Z]*)/(?P<reference_dataset_1>.*)/(?P<variable_2>[a-zA-Z]*)_WFDE5_(?P<reference_dataset_2>[A-Z0-9\+]*)_v(?P<version_2>[0-9\.]*).nc


labels:
  variable:
     'ASurf': Grid-point altitude     
     'Wind': Near-surface wind speed     
     'Tair': Near-surface air temperature      
     'PSurf': Surface air pressure     
     'Qair': Near-surface specific humidity     
     'SWdown': Surface downwelling shortwave radiation     
     'LWdown': Surface downwelling longwave radiation    
     'Rainf': Rainfall flux     
     'Snowf': Snowfall flux    
  reference_dataset:
     'CRU': CRU (Climate Research Unit)
     'CRU+GPCC': CRU and GPCC (Climate Research Unit and Global Precipitation Climatology Centre)

order:
  version:
    - '2.1'
    - '2.0'
    - '1.1'
    - 'deprecated (1.0)'

remap:
  version:
     '1.0': 'deprecated (1.0)'

defaults:
  version: ['2.1']


columns:
  variable: 2
  reference_dataset: 1

widget_order:
  - variable
  - reference_dataset
  - year
  - month
  - version

widget_types:
   reference_dataset: "StringChoiceWidget"

helps:
  reference_dataset: '"CRU and GPCC" uses data from a larger number of stations for the bias correction of the precipitation fields but the temporal coverage ends at the end of 2016.'
  version: 'Version 1.0 of this dataset has been deprecated due to an issue which affects the "Surface downwelling shortwave radiation" data. Access to version 1.0 is provided for traceability purposes only. Version 1.1 provides corrected data.'
               
