# environment-ci.yml: Additional dependencies to install in the CI environment.
channels:
- conda-forge
- nodefaults
dependencies:
- make
- mypy
- myst-parser
- pip
- pre-commit
- pydata-sphinx-theme
- pytest
- pytest-cov
- sphinx
- sphinx-autoapi
# DO NOT EDIT ABOVE THIS LINE, ADD DEPENDENCIES BELOW
- mypy != 1.11.0
- mypy != 1.11.1
- pip
- postgresql
- psycopg
- pytest-mock
- pyyaml
- pip:
  - boto3-stubs
  - pytest-postgresql
  - sqlalchemy[mypy]
  - types-Markdown
  - types-PyYAML
  - types-sqlalchemy-utils
  - git+https://github.com/ecmwf-projects/cads-common.git
  - git+https://github.com/ecmwf-projects/cads-e2e-tests.git
